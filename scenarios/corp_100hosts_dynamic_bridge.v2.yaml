# Service dynamics configuration for realistic service churn
service_dynamics:
  churn_probability: 0.02  # 2% chance per step per service
  affected_services: ["80_linux_joomla", "8080_linux_tomcat_mgr", "8081_linux_jenkins", "80_linux_moodle", "80_linux_mediawiki", "8080_windows_iis", "80_windows_iis", "3306_any_mysql", "5432_linux_postgres", "27017_linux_mongodb"]
  restart_delay: 10  # Steps before service comes back up
  churn_types:
    - type: "crash_restart"
      probability: 0.7
      down_duration: [5, 15]  # Random between 5-15 steps
    - type: "maintenance"
      probability: 0.2
      down_duration: [20, 40]
    - type: "permanent_down"
      probability: 0.1
      down_duration: [100, 200]

# Network reliability configuration for realistic packet loss and timeouts
network_reliability:
  timeout_probability: 0.03  # 3% chance of timeout
  affected_actions: ["exploit", "privilege_escalation"]
  retry_cost: 0  # No extra cost for retry
  timeout_types:
    - type: "packet_loss"
      probability: 0.6
      duration: 1  # Single step timeout
    - type: "network_congestion"
      probability: 0.3
      duration: [2, 5]  # 2-5 step timeout
    - type: "routing_issue"
      probability: 0.1
      duration: [5, 10]  # 5-10 step timeout